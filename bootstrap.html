<h2>Basic Progress Bar</h2>
  <div class="progress">
    <div class="progress-bar"  aria-valuenow="70" aria-valuemin="40" aria-valuemax="100" ">
    </div>
  </div>
div class="container">
  <h2>Different Progress Bar</h2>
  <div class="progress ">70%(Danger)
    <div class="progress-bar progress-bar-danger"  aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
    </div>
  </div>
  <div class="progress ">50%(sucess)
    <div class="progress-bar progress-bar-success progress-bar-striped"  aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
    </div>
  </div>
  <div class="progress ">30%(info)
    <div class="progress-bar progress-bar-info progress-bar-striped active"  aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width:30%">
    </div>
  </div>
</div>
